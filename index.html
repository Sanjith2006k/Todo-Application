<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  </head>
  <body class="bg-gray-100 h-screen">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold text-center mb-6">Todo List App</h1>
      <div class="mb-4">
        <input
          type="text"
          id="todo-input"
          placeholder="Add a new todo"
          class="shadow appearance-none border text-gray-700 leading-tight focus:outline-none border-gray-300 p-2 rounded w-full py-2 px-3"
        />
        <button
          class="bg-green-500 text-white px-4 py-2 rounded-lg"
          onclick="addTodo()"
          
        >
          Add Todo
        </button>
      </div>
      <ul id="todo-list" class="list-disc space-y-2"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>;
